# Workflow for building and deploying a mksite site to GitHub Pages
name: Deploy mksite site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: "main"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v2
      - name: Install mksite
        # You may pin to the exact commit or the version.
        # uses: actions-rs/install@9da1d2adcfe5e7c16992e8242ca33a56b6d9b101
        uses: actions-rs/install@v0.1.2
        with:
          # Binary crate name
          crate: mksite
          # Use tool cache to speed up installation
          use-tool-cache: true
          # Store installed binary in the GitHub Actions cache (not used yet)
          use-cache: true
      - name: Build with mksite
        run: |
          make
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
